{% extends 'base.html' %}

{% block content %}
  <h1>Delete Set</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-red">
    <a href="{% url 'show_set' set.id %}"> <button class="btn">Cancel</button> </a>
  </form>
{% endblock %}
