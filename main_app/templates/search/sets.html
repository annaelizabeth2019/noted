{% extends 'base.html' %}
{% block content %}
<h3>Search results for:</h3>
<h4 class="yellow-text">{{ query }}</h4>

{% for set in search_results %}

<div class="card horizontal feature">
    <div class="card-stacked">
        <div class="card-action">
          <a href="{% url 'show_set' set.id %}">{{set.name}}</a>
        </div>
    </div>
</div>
{% empty %}
<p>Sorry you need to get better at searching. Look into your soul!</p>
{% endfor %}

{% endblock %}
