{% extends 'base.html' %}
{% block content %}

<div class="card">
    <span class="card-title">{{ set.name }}</span>
    <div class="card-action">
            <a href="{% url 'update_set' set.id %}">Edit</a>
            <a href="{% url 'delete_set' set.id %}">Delete</a>
          </div>
</div>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ formset.as_table }}
    </table>
    <button type="submit">Save</button>
</form>

{% endblock %}
