{% extends 'base.html' %}
{% block content %}

{% for set in sets %} 
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ set.name }}</span>
                <p>Subject: {{ set.subject }}</p>
                <p>Description: {{ set.description }}</p>
            </div>
        </div>

{% endfor %}
{% endblock %}
