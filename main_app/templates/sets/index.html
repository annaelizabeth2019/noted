{% extends 'base.html' %}
{% block content %}

{% for set in sets %} 
    <a href="{% url 'show_set' set.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ set.name }}</span>
                <p>Subject: {{ set.subject }}</p>
                <p>Description: {{ set.description }}</p>
            </div>
        </div>
    </a>
{% endfor %}
{% endblock %}
